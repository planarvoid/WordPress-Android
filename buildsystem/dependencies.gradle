allprojects {
  repositories {
    mavenLocal()
    maven { url 'http://maven.int.s-cloud.net/content/groups/soundcloud-proxy' }
    maven { url 'https://maven.fabric.io/public' }
  }
}

ext {
  androidBuildToolsVersion = '22.0.1'

  // Dependency versions
  androidSupportVersion = '22.1.0'
  playServicesVersion = '6.5.87'
  lightCycleVersion = '0.0.4'
  daggerVersion = '1.2.2'
  propellerVersion = '0.44'
  findBugsVersion = '3.0.0'
  networkManager = '29'

  libraries = [
          // annotation processors / annotations
          daggerCompiler              : "com.squareup.dagger:dagger-compiler:$daggerVersion",
          dagger                      : "com.squareup.dagger:dagger:$daggerVersion",
          lightCycleProcessor         : "com.soundcloud.lightcycle:lightcycle-processor:$lightCycleVersion",
          lightCycle                  : "com.soundcloud.lightcycle:lightcycle-lib:$lightCycleVersion",
          findBugsAnnotations         : "com.google.code.findbugs:annotations:$findBugsVersion",
          findBugsJsr305              : "com.google.code.findbugs:jsr305:$findBugsVersion",
          intellijAnnotations         : "com.intellij:annotations:9.0.4",

          // SoundCloud libraries
          androidKit                  : "com.soundcloud.android-kit:platform:0.2",
          propeller                   : "com.soundcloud.propeller:propeller:$propellerVersion",
          skippy                      : "com.soundcloud.android:skippy:744@aar",
          soundCloudVorbisEncoder     : "com.soundcloud.android.native:soundcloud_vorbis_encoder:1.0.9-SNAPSHOT@aar",

          // Analytics / tracking
          comscore                    : "com.comscore:comscore:2.1407.28",
          adjustAndroid               : "com.adjust.sdk:adjust-android:3.6.1",
          crashlytics                 : "com.crashlytics.sdk.android:crashlytics:2.2.3",
          localytics                  : "com.localytics:android-localytics:2.71",

          // utility libraries
          guavaRepack                 : "com.google.guava:guava-repack:14.11.14",
          jacksonRespack              : "com.fasterxml.jackson.core:jackson-repack:15.04.14",
          okHttp                      : "com.squareup.okhttp:okhttp:2.3.0",
          httpClientAndroid           : "org.apache.httpcomponents:httpclient-android:4.3.5",
          rxAndroid                   : "io.reactivex:rxandroid:0.23.0",
          rxJava                      : "io.reactivex:rxjava:1.0.2",
          rxJavaComputationExpressions: "io.reactivex:rxjava-computation-expressions:0.21.0",
          rxJavaAsyncUtil             : "io.reactivex:rxjava-async-util:0.21.0",
          rxJavaDebug                 : "io.reactivex:rxjava-debug:0.21.0",
          universalImageLoader        : "com.nostra13.universalimageloader:universal-image-loader:1.9.2",

          // UI libraries
          slidingUpPanel              : "com.sothree.slidinguppanel:library:2.0.2-SC@aar",
          androidCrop                 : "com.soundcloud.android:android-crop:1.0.0@aar",
          facebookRebound             : "com.facebook.rebound:rebound:0.3.4",
          facebookAndroidSdk          : "com.facebook.android:facebook-android-sdk-repack:3.20.0-15.06.02@aar",
          butterKnife                 : "com.jakewharton:butterknife:5.1.2",
          castCompanionLibrary        : "com.google.android.cast:castcompanionlibrary:2.1-SOUNDCLOUD@aar",
          undoBar                     : "com.cocosw:undobar:1.4@aar",

          // Android libraries
          androidSupportLibrary       : "com.android.support:support-v4:$androidSupportVersion",
          androidAppCompatLibrary     : "com.android.support:appcompat-v7:$androidSupportVersion",
          androidMediaRouterLibrary   : "com.android.support:mediarouter-v7:$androidSupportVersion",
          androidRecyclerView         : "com.android.support:recyclerview-v7:$androidSupportVersion",
          androidPlayServicesBase     : "com.google.android.gms:play-services-base:$playServicesVersion@aar",
          androidPlayServicesCast     : "com.google.android.gms:play-services-cast:$playServicesVersion@aar",
  ]

  unitTestLibraries = [
          daggerCompiler   : "com.squareup.dagger:dagger-compiler:$daggerVersion",
          guava            : "com.google.guava:guava:14.0.1",
          robolectric      : "com.pivotallabs:robolectric:1.2_sdk_21_fix",
          jUnit            : "junit:junit:4.9",
          mockito          : "org.mockito:mockito-core:1.9.5",
          hamcrest         : "org.hamcrest:hamcrest-all:1.3",
          sqliteJdbc       : "org.xerial:sqlite-jdbc:3.7.15-M1",
          javassist        : "org.javassist:javassist:3.18.2-GA",
          greatExpectations: "com.github.xian:great-expectations:0.14",
          modelCitizen     : "com.tobedevoured.modelcitizen:core:0.8.1",
          equalsVerifier   : "nl.jqno.equalsverifier:equalsverifier:1.4.1",
          json             : "org.json:json:20080701",
          propellerTest    : "com.soundcloud.propeller:propeller:$propellerVersion:tests",
  ]

  acceptanceTestLibraries = [
          hamcrest            : "org.hamcrest:hamcrest-all:1.3",
          robotium            : "com.jayway.android.robotium:robotium-solo:5.2.1",
          networkManagerClient: "com.soundcloud.androidnetworkmanagerclient:androidnetworkmanagerclient:$networkManager@aar"
  ]
}
