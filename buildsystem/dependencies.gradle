allprojects {
  repositories {
    mavenLocal()
    maven { url 'http://maven.int.s-cloud.net/content/groups/soundcloud-proxy' }
    maven { url 'https://maven.fabric.io/public' }
  }
}

ext {
  //Android
  androidBuildToolsVersion = '22.0.1'

  //Google Android
  androidSupportLibraryVersion = '22.1.0'
  androidAppCompatLibraryVersion = '22.1.0'
  androidMediaRouterLibraryVersion = '22.1.0'
  androidPlayServicesBaseVersion = '6.5.87'
  androidPlayServicesCastVersion = '6.5.87'

  //Application
  daggerVersion = '1.2.2'
  butterKnifeVersion = '5.1.2'
  guavaRepackVersion = '14.11.14'
  sqliteJdbcVersion = '3.7.15-M1'
  propellerVersion = '0.44'
  findBugsAnnotationVersion = '3.0.0'
  findBugsJsr305Version = '3.0.0'
  intellijAnnotationsVersion = '9.0.4'
  skippyVersion = '727'
  soundCloudVorbisEncoderVersion = '1.0.9-SNAPSHOT'
  comscoreVersion = '2.1407.28'
  adjustAndroidVersion = '3.6.1'
  crashlyticsVersion = '2.2.3'
  jacksonRepackVersion = '15.04.14'
  okHttpVersion = '2.3.0'
  httpClientAndroidVersion = '4.3.5'
  localyticsVersion = '2.71'
  slidingUpPanelVersion = '2.0.2-SC'
  androidCropVersion = '1.0.0'
  universalImageLoaderVersion = '1.9.2'
  facebookReboundVersion = '0.3.4'
  facebookAndroidSdkVersion = '3.20.0'
  castCompanionLibraryVersion = '2.0-SOUNDCLOUD'
  undoBarVersion = '1.4'

  //Rx
  rxAndroidVersion = '0.23.0'
  rxJavaVersion = '1.0.2'
  rxJavaComputationExpressionsVersion = '0.21.0'
  rxJavaAsyncUtilVersion = '0.21.0'
  rxJavaDebugVersion = '0.21.0'

  //Testing
  robolectricVersion = '1.2_sdk_21_fix'
  robotiumVersion = '5.2.1'
  jUnitVersion = '4.9'
  mockitoVersion = '1.9.5'
  hamcrestVersion = '1.3'
  javassistVersion = '3.18.2-GA'
  greatExpectationsVersion = '0.14'
  modelCitizenVersion = '0.8.1'
  equalsVerifierVersion = '1.4.1'
  jsonVersion = '20080701'
  guavaVersion = '14.0.1'
  androidNetworkManager = '21'

  libraries = [
      daggerCompiler:               "com.squareup.dagger:dagger-compiler:${daggerVersion}",
      lightCycle:                   project(':libraries:lightcycle:lightcycle-lib'),
      lightCycleProcessor:          project(":libraries:lightcycle:lightcycle-processor"),
      findBugsAnnotations:          "com.google.code.findbugs:annotations:${findBugsAnnotationVersion}",
      findBugsJsr305:               "com.google.code.findbugs:jsr305:${findBugsJsr305Version}",
      intellijAnnotations:          "com.intellij:annotations:${intellijAnnotationsVersion}",
      propeller:                    "com.soundcloud.propeller:propeller:${propellerVersion}",
      skippy:                       "com.soundcloud.android:skippy:${skippyVersion}@aar",
      soundCloudVorbisEncoder:      "com.soundcloud.android.native:soundcloud_vorbis_encoder:${soundCloudVorbisEncoderVersion}@aar",
      comscore:                     "com.comscore:comscore:${comscoreVersion}",
      adjustAndroid:                "com.adjust.sdk:adjust-android:${adjustAndroidVersion}",
      dagger:                       "com.squareup.dagger:dagger:${daggerVersion}",
      guavaRepack:                  "com.google.guava:guava-repack:${guavaRepackVersion}",
      crashlytics:                  "com.crashlytics.sdk.android:crashlytics:${crashlyticsVersion}",
      jacksonRespack:               "com.fasterxml.jackson.core:jackson-repack:${jacksonRepackVersion}",
      okHttp:                       "com.squareup.okhttp:okhttp:${okHttpVersion}",
      httpClientAndroid:            "org.apache.httpcomponents:httpclient-android:${httpClientAndroidVersion}",
      localytics:                   "com.localytics:android-localytics:${localyticsVersion}",
      slidingUpPanel:               "com.sothree.slidinguppanel:library:${slidingUpPanelVersion}@aar",
      androidCrop:                  "com.soundcloud.android:android-crop:${androidCropVersion}@aar",
      rxAndroid:                    "io.reactivex:rxandroid:${rxAndroidVersion}",
      rxJava:                       "io.reactivex:rxjava:${rxJavaVersion}",
      rxJavaComputationExpressions: "io.reactivex:rxjava-computation-expressions:${rxJavaComputationExpressionsVersion}",
      rxJavaAsyncUtil:              "io.reactivex:rxjava-async-util:${rxJavaAsyncUtilVersion}",
      rxJavaDebug:                  "io.reactivex:rxjava-debug:${rxJavaDebugVersion}",
      universalImageLoader:         "com.nostra13.universalimageloader:universal-image-loader:${universalImageLoaderVersion}",
      facebookRebound:              "com.facebook.rebound:rebound:${facebookReboundVersion}",
      facebookAndroidSdk:           "com.facebook.android:facebook-android-sdk:${facebookAndroidSdkVersion}@aar",
      butterKnife:                  "com.jakewharton:butterknife:${butterKnifeVersion}",
      castCompanionLibrary:         "com.google.android.cast:castcompanionlibrary:${castCompanionLibraryVersion}@aar",
      undoBar:                      "com.cocosw:undobar:${undoBarVersion}@aar",
      androidSupportLibrary:        "com.android.support:support-v4:${androidSupportLibraryVersion}",
      androidAppCompatLibrary:      "com.android.support:appcompat-v7:${androidAppCompatLibraryVersion}",
      androidMediaRouterLibrary:    "com.android.support:mediarouter-v7:${androidMediaRouterLibraryVersion}",
      androidPlayServicesBase:      "com.google.android.gms:play-services-base:${androidPlayServicesBaseVersion}@aar",
      androidPlayServicesCast:      "com.google.android.gms:play-services-cast:${androidPlayServicesCastVersion}@aar",
  ]

  unitTestLibraries = [
      daggerCompiler:     "com.squareup.dagger:dagger-compiler:${daggerVersion}",
      guava:              "com.google.guava:guava:${guavaVersion}",
      robolectric:        "com.pivotallabs:robolectric:${robolectricVersion}",
      jUnit:              "junit:junit:${jUnitVersion}",
      mockito:            "org.mockito:mockito-core:${mockitoVersion}",
      hamcrest:           "org.hamcrest:hamcrest-all:${hamcrestVersion}",
      sqliteJdbc:         "org.xerial:sqlite-jdbc:${sqliteJdbcVersion}",
      javassist:          "org.javassist:javassist:${javassistVersion}",
      greatExpectations:  "com.github.xian:great-expectations:${greatExpectationsVersion}",
      modelCitizen:       "com.tobedevoured.modelcitizen:core:${modelCitizenVersion}",
      equalsVerifier:     "nl.jqno.equalsverifier:equalsverifier:${equalsVerifierVersion}",
      json:               "org.json:json:${jsonVersion}",
      propellerTest:      "com.soundcloud.propeller:propeller:${propellerVersion}:tests",
  ]

  acceptanceTestLibraries = [
      hamcrest: "org.hamcrest:hamcrest-all:${hamcrestVersion}",
      robotium: "com.jayway.android.robotium:robotium-solo:${robotiumVersion}",
  ]
}