import org.gradle.internal.jvm.Jvm

buildscript {
  dependencies {
    classpath gradlePlugins.detekt
  }
}

apply from: "$rootProject.projectDir/buildsystem/java7-library.gradle"

dependencies {
  compile libraries.autoService
  compile libraries.javaPoet
  compile libraries.mementoAnnotation
  compile libraries.lintApi

  testCompile unitTestLibraries.junit
  testCompile unitTestLibraries.compileTesting

  // See: https://github.com/google/compile-testing/issues/28#issuecomment-69204681
  testCompile files(Jvm.current().getToolsJar())
}
