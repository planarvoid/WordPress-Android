buildscript {
  dependencies {
    classpath gradlePlugins.retrolambda
  }
}

apply from: "$rootProject.projectDir/buildsystem/android-library.gradle"
apply plugin: 'me.tatarka.retrolambda'

retrolambda {
  // Shush Retrolambda... Don't log so much in Java projects, please
  jvmArgs '-Dretrolambda.quiet=true'
}

configurations {
  lintChecks
}

dependencies {
  lintChecks project(path: ':modules:lint:rules', configuration: 'lintChecks')
}

task copyLintJar(type: Copy){
  from (configurations.lintChecks) {
    rename { 'lint.jar' }
  }
  into 'build/intermediates/lint/'
}

project.afterEvaluate{
  def compileLintTask = project.tasks.find { it.name == 'compileLint' }
  compileLintTask.dependsOn(copyLintJar)
}
