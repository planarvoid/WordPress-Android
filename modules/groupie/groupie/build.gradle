buildscript {
  dependencies {
    classpath gradlePlugins.retrolambda
  }
}

apply plugin: 'java'
apply plugin: 'me.tatarka.retrolambda'

configurations {
  apt
}

test {
  testLogging {
    events 'skipped', 'failed'
    exceptionFormat 'full'
  }
}

dependencies {
  def libraries = rootProject.ext.libraries

  compile project(':modules:groupie:groupie-annotation')
  compile project(":modules:android-kit:core")

  apt libraries.autoValue
  compileOnly libraries.autoValue
}

retrolambda {
  // Shush Retrolambda... Don't log so much in Java projects, please
  jvmArgs '-Dretrolambda.quiet=true'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
