buildscript {
  dependencies {
    classpath gradlePlugins.retrolambda
    classpath gradlePlugins.detekt
  }
}

apply from: "$rootProject.projectDir/buildsystem/java8-library.gradle"
apply plugin: 'me.tatarka.retrolambda'

retrolambda {
  // Shush Retrolambda... Don't log so much in Java projects, please
  jvmArgs '-Dretrolambda.quiet=true'
}

configurations {
  apt
}

dependencies {
  compile project(':modules:groupie:groupie-annotation')
  compile project(":modules:android-kit:core")

  apt libraries.autoValue
  compileOnly libraries.autoValue
}
