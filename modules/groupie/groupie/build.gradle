buildscript {
  repositories {
    mavenLocal()
    maven { url 'http://maven.int.s-cloud.net/content/groups/soundcloud-proxy' }
  }
  dependencies {
    classpath gradlePlugins.retrolambda
  }
}

apply plugin: 'java'
apply plugin: 'me.tatarka.retrolambda'

configurations {
  apt
}

dependencies {
  def libraries = rootProject.ext.libraries

  compile project(':modules:groupie:groupie-annotation')
  compile project(":modules:android-kit:core")

  apt libraries.autoValue
  compileOnly libraries.autoValue
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
