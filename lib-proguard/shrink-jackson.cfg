-injars jackson-core-asl-1.7.1.jar:jackson-mapper-asl-1.7.1.jar
-outjars out/jackson-1.7.1.jar
-dontobfuscate
-libraryjars /usr/local/Cellar/android-sdk/r8/platforms/android-8/android.jar
-optimizations "!code/removal/variable"
-optimizations "!code/allocation/variable"

-keep public class org.codehaus.jackson.annotate.JsonProperty
-keep public class org.codehaus.jackson.map.ObjectMapper {
  public protected *;
}

-keep public class org.codehaus.jackson.map.util.StdDateFormat {
  public protected *;
}

-keep public class org.codehaus.jackson.map.DeserializationConfig {
  public protected *;
}

-keep public class org.codehaus.jackson.map.type.* {
  public protected *;
}

-keepattributes Exceptions,InnerClasses,Signature,Deprecated,
                SourceFile,LineNumberTable,*Annotation*,EnclosingMethod

-dontwarn org.joda.**
-dontwarn org.w3c.dom.bootstrap.DOMImplementationRegistry
-verbose
