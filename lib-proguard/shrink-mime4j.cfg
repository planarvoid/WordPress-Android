-injars apache-mime4j-0.6.jar:httpmime-4.0.3.jar
-outjars out/mime4j+httpmime.jar
-dontobfuscate
-libraryjars /usr/local/Cellar/android-sdk/r8/platforms/android-8/android.jar

-keep public class org.apache.http.entity.mime.content.ContentBody
-keep public class * implements org.apache.http.entity.mime.content.ContentBody {
  public protected *;
}
-keep public class org.apache.http.entity.mime.MultipartEntity {
  public protected *;
}

-keepattributes Exceptions,InnerClasses,Signature,Deprecated,
                SourceFile,LineNumberTable,*Annotation*,EnclosingMethod

-dontwarn org.apache.http.annotation.*
-dontwarn org.apache.commons.logging.LogFactory
-verbose
