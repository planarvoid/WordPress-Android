      buildConfigField BOOLEAN, FEATURE_NEW_STREAM, TRUE
      buildConfigField BOOLEAN, FEATURE_NEW_ENGAGEMENTS_TRACKING, TRUE
      buildConfigField BOOLEAN, FEATURE_PRELOAD_NEXT_TRACK, TRUE

      //Feature flags disabled
