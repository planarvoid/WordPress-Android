      buildConfigField BOOLEAN, FEATURE_DISCOVERY_CHARTS, FALSE            //FEATURE_DISCOVERY must be enable as well
      buildConfigField BOOLEAN, FEATURE_VIDEO_ADS, FALSE
      buildConfigField BOOLEAN, FEATURE_WAVEFORM_SPRING, FALSE
    }

    beta {
