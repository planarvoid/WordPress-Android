// Since for CI we always do full clean builds, we don't want to pre-dex
// See http://tools.android.com/tech-docs/new-build-system/tips
subprojects {
  project.plugins.whenPluginAdded { plugin ->
    if ('com.android.build.gradle.AppPlugin'.equals(plugin.class.name)) {
      project.android.dexOptions.preDexLibraries = rootProject.ext.preDexLibs
    } else if ('com.android.build.gradle.LibraryPlugin'.equals(plugin.class.name)) {
      project.android.dexOptions.preDexLibraries = rootProject.ext.preDexLibs
    }
  }
}

task staticAnalysis(dependsOn: [':app:checkstyle', ':app:findbugs', ':app:pmd', ':app:lintDebug']) {
  description 'Performs static analysis of code.'
}
staticAnalysis.mustRunAfter('assembleCI', 'buildRelease')

task assembleCI(dependsOn: [':app:assembleDebug']) {
  description 'Assembles the main application. Used for CI since pre-dexing is disabled.'
  rootProject.ext.preDexLibs = false
}

task buildCI(dependsOn: [assembleCI, staticAnalysis]) {
  description 'Builds application for CI and executes static analysis.'
}

task buildRelease (dependsOn: ['assembleRelease']) {
  description = 'Builds a release version of the app by incrementing version code and name and signing the apk.'
}

task generateRelease (dependsOn: ['buildRelease', ':app:checkstyle', ':app:findbugs', ':app:pmd', ':app:lintRelease']) {
  description = 'Generates a release version of the app by incrementing version code and name. Performs static analysis of code and sign the apk.'
}

task assembleAcceptanceTest(dependsOn: ['assembleDebugTest']) {
  description 'Assembles all the Test applications.'
}

