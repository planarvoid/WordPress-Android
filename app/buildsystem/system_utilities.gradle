def libraries = rootProject.ext.devLibraries

addDevLibraryWithStub(libraries.leakCanary, libraries.leakCanaryStub)
addDevOnlyLibrary(libraries.stetho)
addDevOnlyLibrary(libraries.stethoOkhttp)

def addDevOnlyLibrary(String lib) {
  dependencies.debugCompile lib
  dependencies.alphaProvided lib
  dependencies.betaProvided lib
  dependencies.releaseProvided lib
  dependencies.releaseNoProguardProvided lib
  dependencies.releaseNonPlayStoreProvided lib
  dependencies.testProvided lib
  dependencies.androidTestProvided lib
}

def addDevLibraryWithStub(String lib, String stub) {
  dependencies.debugCompile lib
  dependencies.alphaCompile stub
  dependencies.betaCompile stub
  dependencies.releaseCompile stub
  dependencies.releaseNoProguardCompile stub
  dependencies.releaseNonPlayStoreCompile stub
  dependencies.testCompile stub
  dependencies.androidTestCompile stub
}
