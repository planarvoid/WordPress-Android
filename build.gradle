def buildSrcDir = 'buildsystem'
apply from: "${buildSrcDir}/dependencies.gradle"

buildscript {
  repositories {
    mavenLocal()
    maven { url 'http://maven.int.s-cloud.net/content/groups/soundcloud-proxy' }
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:1.3.1'
    classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4'
    classpath 'com.google.gms:google-services:1.3.1'
  }
}

task wrapper(type: Wrapper) {
  description 'Creates the gradle wrapper.'
  gradleVersion '2.8'
}

allprojects {
  ext {
    manifestSrcFile = 'AndroidManifest.xml'
    javaSrcDirs = 'src/main/java'
    resSrcDirs = 'res'
    assetsSrcDirs = 'assets'
    applicationId = 'com.soundcloud.android'

    androidCompileSdkVersion = 23
    androidMinSdkVersion = 14
    androidTargetSdkVersion = 22

    testApplicationId = "${applicationId}.tests"
    testInstrumentationRunner = "${applicationId}.framework.runner.RandomizingRunner"

    androidNetorkManagerApplicationId = 'com.soundcloud.androidnetworkmanager'

    mobileTestRunnerUser = "mobile"
    mobileTestRunnerHost = 'chaos-slave.mobile.s-cloud.net'
    mobileTestRunnerUrl = "http://$mobileTestRunnerHost:5000"
  }
  repositories {
    mavenLocal()
    mavenCentral()
  }
}

task clean {
  delete "tmp/cached-robolectric-classes.jar"
}
