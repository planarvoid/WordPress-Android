script: mvn3 clean install -Dandroid.sdk.path=/usr/local/android-sdk-linux/ -Dandroid.ndk.path=/usr/local/android-ndk -Dandroid.test.skip=true && ANDROID_HOME=/usr/local/android-sdk-linux/ rake lint; for f in `find app/target/ -name "*.apk" -exec basename {} ';'`; do cp app/target/$f ~/Dropbox/`echo $f | sed "s/\.apk/-$GIT_BRANCH\.apk/g"`; done
