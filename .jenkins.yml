script: mvn3 clean install -Dandroid.sdk.path=/usr/local/android-sdk-linux/ -Dandroid.ndk.path=/usr/local/android-ndk -Dandroid.test.skip=true && ANDROID_HOME=/usr/local/android-sdk-linux/ rake lint; NORMALIZED_GIT_BRANCH=`echo $GIT_BRANCH | sed "s/[^a-zA-Z0-9]/\-/g"`; for f in `find app/target/ -name "*.apk" -exec basename {} ';'`; do cp app/target/$f ~/Dropbox/`echo $f | sed "s/\.apk/-$NORMALIZED_GIT_BRANCH\.apk/g"`; done